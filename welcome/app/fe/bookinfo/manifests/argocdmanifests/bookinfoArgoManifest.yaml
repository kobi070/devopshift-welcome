apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookinfo-application
  namespace:  argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/yanivomc/devopshift-welcome.git'
    path: ./welcome/app/fe/bookinfo/manifests/manual
    targetRevision: argocd-workshop
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncHooks:
      - hook: PreSync
        command: ["sh", "-c", "echo 'Hello from PreSync hook!'"]
      - hook: PostSync
        command: ["sh", "-c", "echo 'Hello from PostSync hook!'"]

  # webhook:
  #   github:
  #     secret: webhook-secret
